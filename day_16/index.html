<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2123151f2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="contact-name">Full Name</label>
                <input type="text" id="contact-name" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-phone">Phone No.</label>
                <input type="tel" id="contact-phone" placeholder="123 456 7890" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-email">Email Id</label>
                <input type="email" id="contact-email" placeholder="Enter Email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>   

            <div class="input-group">
                <label for="contact-message">Your Message</label>
                <textarea id="contact-message" rows="5" placeholder="Enter your message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button type="button" onclick="validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>

        <div class="useful-links">
            <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
            <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
